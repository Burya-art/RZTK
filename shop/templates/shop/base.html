{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZTK - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Filters</h3>
            <h3>Categories</h3>
            <ul class="list-unstyled">
                <li><a href="{% url 'shop:product_list' %}" {% if not category %}class="fw-bold" {% endif %}>All</a>
                </li>
                {% for cat in categories %}
                <li>
                    <a href="{% url 'shop:product_list' %}?category={{ cat.slug }}{% if brand %}&brand={{ brand.slug }}{% endif %}"
                       {% if category and cat.slug == category.slug %}class="fw-bold" {% endif %}>
                        {{ cat.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <h5>Brands</h5>
            <ul class="list-unstyled">
                <li><a href="{% url 'shop:product_list' %}">All Brands</a></li>
                {% for br in brands %}
                <li>
                    <a href="{% url 'shop:product_list' %}?brand={{ br.slug }}{% if category %}&category={{ category.slug }}{% endif %}"
                       {% if brand and br.slug == brand.slug %}class="fw-bold" {% endif %}>
                        {{ br.name }}
                    </a>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-9 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
