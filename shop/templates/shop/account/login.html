{% extends "shop/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account:register' %}">Register here</a>.</p>
{% endblock %}
